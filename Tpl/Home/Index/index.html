<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>小新微信公众号管理平台</title>
<link type="text/css" rel="stylesheet"
	href="./Public/bootstrap/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet"
	href="./Public/Css/Home/index.css">
<script type="text/javascript" src="./Public/Js/Plugin/Jquery-2.2.0.min.js"></script></head>
<body  scroll="no">
<!-- 加载进度条 -->
<div id="progress" style="width: 100%;" >
    <span></span>
</div>
<include  file="./Tpl/Home/Common/header.html" />
<div class="container-fluid">
    <div class="row">
	

	</div>
</div>
<include  file="./Tpl/Home/Common/footer.html" />	    
</body>
<script type="text/javascript">
      <!--loading条-->
         $({property: 0}).animate({property: 100}, {
                duration: 3000,
                step: function() {
                    var percentage = Math.round(this.property);
                    $('#progress').css('width',  percentage+"%");
                     if(percentage == 100) {
                         $("#progress").addClass("done");//完成，隐藏进度条
                     }
                }
            });
</script>
</html>
